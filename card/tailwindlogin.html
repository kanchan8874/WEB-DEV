<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen ">
  
    <div class="border border-gray-200 w-1/5 rounded-lg shadow-xl p-8">
        <h3 class="text-center font-bold text-3xl my-10">Login Form</h3>
        <form>

            <label>User Name</label>
            <input autofocus type="text" class="border-b-2 border-red-700 bg-red-200 block w-full rounded md-6 p-1">
            <label>Email Address</label>
            <input type="text" class="border-b-2 border-red-700 bg-red-200 block w-full rounded md-6 p-1">
            
            <label>Password</label>
            <input type="password" class="border-b-2 border-red-700 bg-red-200 block w-full rounded md-6 p-1">
           

            <a href="#" class="text-red-700 font-bold hover:underline hover:text-blue-700">Forgot Password?</a>
            

            <button class="bg-red-700 block py-2 px-4 text-white rounded mt-6">Submit</button>
           

        </form>
       



    </div>
