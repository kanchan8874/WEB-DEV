<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using css</title>
    <style>
        p{
            font-size: 40px;
            background-color: aqua;
        }
       
        .myclass{
            color: aquamarine;
            font-size: 50px;
            background-color: rgb(175, 111, 34);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }
        #myid{
            font-size: 30px;
            border:2px solid red ;
            text-align: right;

        }
         
    </style>
</head>
<body>
    <!-- inline css -->
    <h1 style="color: red;text-align: center;">Inline css is used to apply css on individual tags only</h1>
<!-- internal css is used to style entire page at once -->
 <p>internal css is used to style entire page at once</p>
<!-- class secletor -->
 <h2 class="myclass">class selector is used to seclect element class name</h2>
 <h3 class="myclass">class selector is used to seclect element class name</h3>
<!-- id selector -->
 <h4 id="myid">id selector is used uniquly select a single element</h4>
    
</body>
</html>
